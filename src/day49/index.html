<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="member"></div>

    <div>
      <h3>회원가입</h3>
      아이디: <input class="signid" type="text" /> <br />
      비밀번호: <input class="signpw" type="password" /> <br />
      닉네임: <input class="signnick" type="text" /> <br />
      <button onclick="signUp()">회원가입</button>
    </div>

    <div>
      <h3>로그인</h3>
      아이디 : <input class="loginid" type="text" /> <br />
      비밀번호 : <input class="loginpw" type="password" /> <br />
      <button onclick="login()">로그인</button>
    </div>

    <div class="memberListBox">
      <h3>회원명단</h3>
    </div>
  </body>
</html>
